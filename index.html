<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1.0, minimum scale=1.0">
    <title>Flickr - Search [Exploring Angular Material Design]</title>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css" />
    <!-- <link rel="stylesheet" href="bower_components/angular-material/themes/blue-theme.css" /> -->
    <link rel="stylesheet" href="style.css" />
    <style>
    </style>

    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="bower_components/hammerjs/hammer.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-material/angular-material.min.js"></script>
    <script type="text/javascript" src="app.js"></script>

</head>

<body ng-app="flickrApp" ng-controller="ListController" layout="column" layout-align="top-center">

    <md-toolbar>
        <div class="md-toolbar-tools">
            <span class="md-flex">Go 'Get It' !!</span>
        </div>
    </md-toolbar>

    <md-content layout="column">
        <div class="app-content">
            <form ng-submit="search()">

                <md-text-float class="long" label="Search For" ng-model="searchterm"></md-text-float>

                <md-card ng-repeat="picture in results.photos.photo">
                    <img ng-src="https://farm{{picture.farm}}.static.flickr.com/{{picture.server}}/{{picture.id}}_{{picture.secret}}_b.jpg" alt="">
                    <h3>{{picture.title}}</h3>
                </md-card>
            </form>
        </div>
    </md-content>
</body>

</html>
